<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成绩查询</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- 导航条 -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0);">成绩查询</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <!-- 登录 -->
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label>学号</label>
                        <input type="text" name="username" class="form-control" placeholder="学号">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label>验证码</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="verify_code" class="form-control" placeholder="验证码">
                            </div>
                            <div class="col-md-6">
                                <img id="verify_code_img" src="" />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
            </div>
            <!-- 成绩 -->
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>名称</td>
                            <td>成绩</td>
                            <td>绩点</td>
                            <td>学分</td>
                        </tr>
                    </thead>
                    <tbody id="score"></tbody>
                </table>
                <div id="avg_score"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/js.js') }}"></script>
</body>

</html>
